<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:sb="http://primefaces.org/siberia"
>
  <sb:menu widgetVar="SiberiaMenuWidget">
    <p:submenu id="m_homepage" label="Main Menu" icon="pi pi-fw pi-home">
      <p:menuitem
        id="m_dashboard"
        value="Dashboard"
        icon="pi pi-fw pi-home"
        outcome="/dashboard"
      />
      <p:submenu id="m_components" label="UI Kit" icon="pi pi-fw pi-star">
        <p:menuitem
          id="m_formlayout"
          value="Form Layout"
          icon="pi pi-fw pi-id-card"
          outcome="/formlayout"
        />
        <p:menuitem
          id="m_input"
          value="Input"
          icon="pi pi-fw pi-check-square"
          outcome="/input"
        />
        <p:menuitem
          id="m_floatlabel"
          value="Float Label"
          icon="pi pi-fw pi-bookmark"
          outcome="/floatlabel"
        />
        <p:menuitem
          id="m_invalidstate"
          value="Invalid State"
          icon="pi pi-fw pi-exclamation-circle"
          outcome="/invalidstate"
        />
        <p:menuitem
          id="m_button"
          value="Button"
          icon="pi pi-fw pi-mobile"
          outcome="/button"
          styleClass="rotated-icon"
        />
        <p:menuitem
          id="m_table"
          value="Table"
          icon="pi pi-fw pi-table"
          outcome="/table"
        />
        <p:menuitem
          id="m_list"
          value="List"
          icon="pi pi-fw pi-list"
          outcome="/list"
        />
        <p:menuitem
          id="m_tree"
          value="Tree"
          icon="pi pi-fw pi-share-alt"
          outcome="/tree"
        />
        <p:menuitem
          id="m_panel"
          value="Panel"
          icon="pi pi-fw pi-tablet"
          outcome="/panel"
        />
        <p:menuitem
          id="m_overlay"
          value="Overlay"
          icon="pi pi-fw pi-clone"
          outcome="/overlay"
        />
        <p:menuitem
          id="m_menu"
          value="Menu"
          icon="pi pi-fw pi-bars"
          outcome="/menu"
        />
        <p:menuitem
          id="m_message"
          value="Message"
          icon="pi pi-fw pi-comment"
          outcome="/messages"
        />
        <p:menuitem
          id="m_file"
          value="File"
          icon="pi pi-fw pi-file"
          outcome="/file"
        />
        <p:menuitem
          id="m_chart"
          value="Chart"
          icon="pi pi-fw pi-chart-bar"
          outcome="/charts"
        />
        <p:menuitem
          id="m_media"
          value="Media"
          icon="pi pi-fw pi-image"
          outcome="/media"
        />
        <p:menuitem
          id="m_misc"
          value="Misc"
          icon="pi pi-fw pi-circle-off"
          outcome="/misc"
        />
      </p:submenu>

      <p:submenu id="m_default" label="Pages" icon="pi pi-fw pi-briefcase">
        <p:menuitem
          id="m_crud"
          value="Crud"
          icon="pi pi-fw pi-pencil"
          outcome="/crud"
        />
        <p:menuitem
          id="m_calendar"
          value="Calendar"
          icon="pi pi-fw pi-calendar-plus"
          outcome="/calendar"
        />
        <p:menuitem
          id="m_chronoline"
          value="Chronoline"
          icon="pi pi-fw pi-calendar"
          outcome="/chronoline"
        />

        <p:menuitem
          id="m_login"
          value="Login"
          icon="pi pi-fw pi-sign-in"
          outcome="/login"
        />
        <p:menuitem

          icon="pi pi-fw pi-dollar"
          outcome="/invoice"
        />
        <p:menuitem

          value="Help"
          icon="pi pi-fw pi-question-circle"

        <p:menuitem

          icon="pi pi-fw pi-times-circle"
          outcome="/error"
        />
        <p:menuitem
          id="m_notfound"
          value="Not Found"
          icon="pi pi-fw pi-exclamation-circle"
          outcome="/notfound"
        />
        <p:menuitem
          id="m_access"
          value="Access Denied"
          icon="pi pi-fw pi-lock"
          outcome="/access"
        />
        <p:menuitem
          id="m_empty"
          value="Empty"
          icon="pi pi-fw pi-circle-off"
          outcome="/empty"
        />
