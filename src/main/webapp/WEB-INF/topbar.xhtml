<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <div class="layout-topbar">
    <div class="layout-topbar-wrapper">
      <div class="layout-topbar-left">
        <div class="menu-button">
          <i class="pi pi-bars" />
        </div>
        <h:link id="logolink" outcome="/dashboard" class="layout-topbar-logo">
          <p:graphicImage
            name="images/#{guestPreferences.whiteLogo ?  'layout-siberia-logo-white.png'  : 'layout-siberia-logo-black.png'}"
            library="siberia-layout"
          />
        </h:link>
      </div>

      <ui:include src="./menu.xhtml" />

      <div class="layout-topbar-right">
        <ul class="layout-topbar-actions">
          <li class="topbar-item profile-item">
            <a href="#">
              <span class="profile-image-wrapper">
                <p:graphicImage
                  name="images/topbar/ref-avatar.png"
                  library="siberia-layout"
                />
              </span>
              <div class="profile-info-wrapper">
                <h3>Husky</h3>
                <span>Admin</span>
              </div>
            </a>
            <ul>
              <li class="layout-submenu-header">
                <h4>Husky</h4>
              </li>
              <li class="layout-submenu-item">
                <div class="menu-text">
                  <i class="pi pi-user" />
                  <p>Profile</p>
                  <i class="pi pi-angle-right angle-icon" />
                </div>
              </li>
              <li class="layout-submenu-item">
                <div class="menu-text">
                  <i class="pi pi-cog" />
                  <p>Settings</p>
                  <i class="pi pi-angle-right angle-icon" />
                </div>
              </li>
              <li class="layout-submenu-item">
                <div class="menu-text">
                  <i class="pi pi-envelope" />
                  <p>Messages</p>
                  <i class="pi pi-angle-right angle-icon" />
                </div>
              </li>
              <li class="layout-submenu-item">
                <div class="menu-text">
                  <i class="pi pi-bell" />
                  <p>Notifications</p>
                  <i class="pi pi-angle-right angle-icon" />
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ui:composition>
