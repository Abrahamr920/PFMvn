<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:p="http://primefaces.org/ui">

    <div class="layout-footer">

            <div class="col-12 md:col-6 footer-logo">
                <p:graphicImage name="images/logo-footer.png" library="siberia-layout"/>
            </div>
            <div class="col-12 md:col-6 footer-icons">
                <a href="#">
                    <i class="pi pi-twitter"/>

                </a>
                <a href="#">
                    <i class="pi pi-facebook"/>
                    <span>FACEBOOK</span>
                </a>
                <a href="#">
                    <i class="pi pi-github"/>

                </a>
            </div>
        </div>

</ui:composition>
